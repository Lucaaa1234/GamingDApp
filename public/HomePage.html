<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chicken that Lays Finney Eggs</title>
    <script type = "text/javascript" src="/javascripts/functions.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="title"> Chicken that Lays Finney Eggs</h1>
<div class="rectangle">
        <div class="square square_1">
                <div class="square square_1_1">
                        <div class="square working_chicken chicken_left">
                                <div class="square chicken_image left_chicken_image"></div>
                        </div>
                        <div class="square working_chicken chicken_right">
                                <div class="square chicken_image right_chicken_image"></div>
                        </div>
                        <button class="reclame" onclick="Riscatta()"></button>
                </div>
                <div class="square square_1_2">
                        <button class="square cuore" onclick="Accoppiamento()"></button>
                        <button class="scritta_cuore" onclick="Accoppiamento()">Accoppia</button>
                        <button class="square token"></button>  
                        <button class="scritta_token">290</button>    
                </div>
        </div>
        <div class="square square_2">
                <div class="square inventory_square">
                        <button class="square inventary_function sell" onclick="Vendi_Gallina_Slot_3()"></button>
                        <button class="square inventary_function switch" onclick="Sposta()"></button>
                        <button class="square inventary_function rename"></button>
                        <div class="square name_square">
                                <span class="name_scritta">Pippo</span>
                        </div>
                        <div class="square inventary_image chicken_inventary1">

                        </div>
                </div>
                <div class="square inventory_square">
                        <button class="square inventary_function sell" onclick="Vendi_Gallina_Slot_4()"></button> 
                        <button class="square inventary_function switch" onclick="Sposta()"></button>
                        <button class="square inventary_function rename"></button>
                        <div class="square name_square">
                                <span class="name_scritta">Pluto</span>
                        </div>
                        <div class="square inventary_image chicken_inventary2">

                        </div>
                </div>
                <div class="square inventory_square">
                        <button class="square inventary_function sell" onclick="Vendi_Gallina_Slot_5()"></button>
                        <button class="square inventary_function switch" onclick="Sposta()"></button>
                        <button class="square inventary_function rename"></button>
                        <div class="square name_square">
                                <span class="name_scritta">Topolino</span>
                        </div>
                        <div class="square inventary_image chicken_inventary3">

                        </div>
                </div>
        </div>
        <div class="square square_3">
                <div class="square shop_square rarity">
                        <div class="square price">
                                <span class="price_scritta">100</span>
                        </div>
                        <button class="Gallina_shop comune" onclick="Compra_Comune()"></button>
                </div>
                <div class="square shop_square rarity">
                        <div class="square price">
                                <span class="price_scritta" >1000</span>
                        </div>
                        <button class="Gallina_shop rara" onclick="Compra_Rara()"></button>
                </div>
                <div class="square shop_square rarity">
                        <div class="square price">
                                <span class="price_scritta"">5000</span>
                        </div>
                        <button class="Gallina_shop epica"  onclick="Compra_Epica()"></button>
                </div>
                <div class="square shop_square">
                                <div class="divide top"><span class="letter Chicken_write">Chicken</span></div> 
                                <div class="divide bottom"><span class="letter Shop_write">Shop</span></div>
                </div>
        </div>

</div>
